<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora de Números</h1>
    <h2>Ingrese dos números y haga clic en Calcular:</h2>

    <form id="calculatorForm">
        <label for="numero1">Número 1:</label>
        <input type="text" id="numero1" step="0.01" required>
        <br>
        <label for="numero2">Número 2:</label>
        <input type="text" id="numero2" step="0.01" required>
        <br>
        <div>
            <button type="button" onclick="calcular()" class="button-83" role="button" >Calcular</button>
        </div>
        
    </form>
    <br>
    <div id="resultado">
        <!-- Aquí se mostrarán los resultados -->
    </div>

    <script src="script.js"></script>
</body>
</html>
