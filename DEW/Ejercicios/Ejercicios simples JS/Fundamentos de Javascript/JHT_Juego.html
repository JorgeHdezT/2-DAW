            <option value="merlin">Merlin el mago</option>

            <option value="antares">Antares la arquera</option>

        </select><br><br>

    </form>

    <h2>Información del Personaje:</h2>
    <div id="informacionPersonaje">
        <!-- Aquí se mostrará la información del personaje seleccionado -->
    </div>
